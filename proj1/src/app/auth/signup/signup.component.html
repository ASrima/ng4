<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
  <form (ngSubmit)="onSignup(f)" #f="ngForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" name="email" ngModel required email>
      <p class="help-block">Enter a valid email address</p>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" name="password" ngModel required minlength="6">
      <p class="help-block">Enter a valid password</p>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
